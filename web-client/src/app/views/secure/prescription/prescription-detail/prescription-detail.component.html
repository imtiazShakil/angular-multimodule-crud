<h3>Create Prescription</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="prescriptionsaveform" #savePrescription (ngSubmit)="savePrescription(savePrescription)">
        <div class="form-group">
          <label for="patientName">Patient Name</label>
          <input type="text" class="form-control"  formControlName="patient_name" data-toggle="tooltip"
                 data-placement="right" title="Enter Patient Name" >
          <div class="alert alert-danger" *ngIf = "(PatientName.touched) && (PatientName.invalid)"
               style="margin-top: 5px;">
            <span *ngIf="PatientName.errors.required">Student Name is Required</span>
            <span *ngIf = "PatientName.errors.minlength">
                        MinLength Error
                    </span>
          </div>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" formControlName="age"
                 data-toggle="tooltip" data-placement="right" title="Enter age">
          <div class="alert alert-danger" *ngIf = "(Age.touched) && (Age.invalid)"
               style="margin-top: 5px;">
            <span *ngIf="Age.errors.required">Student Email is Required</span>
            <span *ngIf = "Age.errors.email">
                        Invalid Email Format
                    </span>
          </div>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" formControlName="gender" data-toggle="tooltip"
                  data-placement="right" title="Select Gender">
            <option value="null">--Select Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="!submitted">
      <h4>Student Added SuccessFully!</h4>
      <button (click)="addStudentForm()" class='btn btn-primary'>Add More Student</button>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
